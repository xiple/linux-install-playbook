---
- name: Configure linux desktop host.
  hosts: all
  gather_facts: no
  become: true
  vars_files:
    - vars.yml

  pre_tasks:
    - name: Update package cache.
      ansible.builtin.package:
        update_cache: yes
      tags: ['always']

  roles:
    - role: geerlingguy.dotfiles
      become: false
      tags: ['dotfiles']
    - role: geerlingguy.docker
      tags: ['docker']

  tasks:
    - import_tasks: tasks/main.yml
      tags: ['main']
    - import_tasks: tasks/gnome.yml
      tags: ['gnome']
    - import_tasks: tasks/virtualization.yml
      tags: ['virt']
