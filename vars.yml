---
linux_user: vagrant
docker_users: "{{ linux_user }}"

desktop_packages:
  - curl
  - vim-enhanced
  - geany
  - exif
  - keepassxc
  - lynx
  - qpdf
  - wol
  - crontabs
  - rsync
  - sysstat
  - fastfetch
  - vlc
  - thunderbird

desktop_packages_state: present

kvm_packages:
  - qemu-system
  - libvirt-clients
  - libvirt-daemon-system

kvm_packages_state: present

vagrant_packages:
  - vagrant

vagrant_packages_state: present

dconf_requirements_packages:
  - python3-psutil
#  - dbus-tools
#  - dbus-daemon

dconf_requirements_packages_state: present

dropbox_packages:
  - dropbox

dropbox_packages_state: present

dotfiles_repo: "https://github.com/xiple/dotfiles"
dotfiles_repo_version: main
dotfiles_repo_accept_hostkey: true
dotfiles_repo_local_destination: "~/dotfiles"
dotfiles_home: "~"
dotfiles_files:
  - .bashrc.d
  - .ssh/config
  - .vim
  - .bash_aliases
  - .bash_profile
  - .bashrc
  - .gitconfig
  - .gitconfig.local
  - .gitignore
  - .inputrc
  - .vimrc
